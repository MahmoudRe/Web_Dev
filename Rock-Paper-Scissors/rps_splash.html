<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RPS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="rps_style.css" />
</head>
<body>
    <header>
        <h1> Rock Paper Scissors</h1>
    </header>

    <div class="score">
        <div class="uc" id= "user"> USER </div>
        <div class="uc" id= "comp"> COMP </div>
        <span id="user_score">0</span>:<span id= "comp_score">0</span>
    </div>

    <div class="result">
        <p> Paper cover rock. You win! </p>
    </div>

    <div class="choises">
        <div class="choise" id="r"> Rock </div>
        <div class="choise" id="p"> Paper </div>
        <div class="choise" id="s"> Scissor </div>
    </div>
    <script src="rps_app.js"></script>
</body>
</html>
